workflows:
  android-app:
    name: Build Android App
    max_build_duration: 30
    environment:
      java: 17
      android_signing:
        - keystore_reference
    scripts:
      - name: Build debug APK
        script: |
          chmod +x ./gradlew
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk

